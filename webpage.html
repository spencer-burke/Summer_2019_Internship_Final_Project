<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/> 
        <title>Final Project</title>
    </head>
    <body>
        <h1 style='text-align:center;'><mark>Smart Backpack</mark></h1>
        <!-- in the <button> tags below the ID attribute is the value sent to the arduino-->
        <button id="10" class="button">Toggle Peltier Cooling On</button>
        <button id="11" class="button">Toggle Peltier Cooling Off</button>
        <script src="jquery.min.js"></script>
        <script type="text/javascript">
        $(document).ready(function() {
            $(".button").click(function() {
                var p = $(this).attr('id'); // get id value
                // send HTTP GET request to the IP address with the parameter "pin" and value "p", then execute
		console.log(p)
		console.log(typeof p)
		console.log(typeof { pin: p })
                $.get("http://192.168.4.1:80", { "pin": p }); // execute get request
            });
        });
        </script>
    </body>
</html>
